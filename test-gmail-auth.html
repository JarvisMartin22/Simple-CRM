<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Auth Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 2rem;
            line-height: 1.5;
        }
        button {
            background-color: #0070f3;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        pre {
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 4px;
            overflow: auto;
            white-space: pre-wrap;
        }
        .result {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Gmail Auth Function Test</h1>
    <p>This page tests the deployed Gmail auth function on Supabase.</p>
    
    <div>
        <h2>Step 1: Enter your Supabase details</h2>
        <div>
            <label for="supabaseUrl">Supabase URL:</label>
            <input type="text" id="supabaseUrl" style="width: 400px" placeholder="https://your-project.supabase.co">
        </div>
        <div>
            <label for="supabaseKey">Supabase Anon Key:</label>
            <input type="text" id="supabaseKey" style="width: 400px" placeholder="your-anon-key">
        </div>
    </div>

    <div>
        <h2>Step 2: Test authentication</h2>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Your password">
            <button onclick="signIn()">Sign In</button>
        </div>
    </div>

    <div>
        <h2>Step 3: Test Gmail Function</h2>
        <button onclick="testGmailAuth()">Test Gmail Auth</button>
    </div>

    <div class="result">
        <h2>Results:</h2>
        <pre id="result">No results yet</pre>
    </div>

    <script>
        let supabaseUrl = '';
        let supabaseKey = '';
        let token = '';

        async function signIn() {
            supabaseUrl = document.getElementById('supabaseUrl').value;
            supabaseKey = document.getElementById('supabaseKey').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!supabaseUrl || !supabaseKey || !email || !password) {
                showResult('Please fill in all fields');
                return;
            }

            showResult('Signing in...');

            try {
                const response = await fetch(`${supabaseUrl}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'Sign in failed');
                }

                token = data.access_token;
                showResult('Sign in successful. You can now test the Gmail Auth function.');
            } catch (error) {
                showResult(`Error: ${error.message}`);
            }
        }

        async function testGmailAuth() {
            if (!token) {
                showResult('Please sign in first');
                return;
            }

            showResult('Testing Gmail Auth function...');

            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/gmail-auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'apikey': supabaseKey
                    },
                    body: JSON.stringify({ test: true })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'Function call failed');
                }

                showResult(`Success! Auth URL generated: ${data.url ? 'Yes' : 'No'}\n\nResponse: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`Error: ${error.message}`);
            }
        }

        function showResult(message) {
            document.getElementById('result').textContent = message;
        }
    </script>
</body>
</html>
